apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp 
    spec:
      containers:
      - name: nodeserver
        image: us-central1-docker.pkg.dev/original-nation-408710/docker/node:latest
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
  strategy:
    type: RollingUpdate
